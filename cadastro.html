<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 3</title>
    <link rel="stylesheet" href="/css/cadastro.css">
</head>
<body>
    <div class="titulo">
        <h1> Faça seu cadastro</h1>
    </div>
    <section class="formulario">
        <div class="container">
            <form action="cadastro.php" method="post" class="form-cadastro">
                <label for="cadastro">
                    Nome
                    <input type="text" name="nome" placeholder=" Digite seu nome" id="nome" required oninvalid="this.setCustomValidity('Digite seu nome')" oninput="this.setCustomValidity('')" />
                </label>
                <label for="email">
                    E-mail 
                    <input type="text" name="email" placeholder=" Digite seu e-mail" id="email" required oninvalid="this.setCustomValidity('Preenche o campo E-mail')" oninput="this.setCustomValidity('')" />
                </label>
                <label for="senha">
                    Senha
                    <input type="password" name="senha" placeholder=" Digite sua senha" id="senha" required oninvalid="this.setCustomValidity('Digite sua senha')" oninput="this.setCustomValidity('')" />
                </label> 
                <label for="confirma">
                    Confirma sua senha
                    <input type="text" name="nome" placeholder=" Confirme seu email" id="confirma" required oninvalid="this.setCustomValidity('Confirme seu e-mail')" oninput="this.setCustomValidity('')" />
                </label>
                <input type="submit" class="botao">
                <p><a href="#">Esqueci a senha</a></p>
                <p><a href="#">Ainda não sou cadastrado(a)</a></p>
            </form>
        </div>
    </section>
</body>
</html>
